name: Node.js CI

on:
  push:
    branches: [ main ]  # 触发分支，可根据需要修改
  pull_request:
    branches: [ main ]  # 触发分支，可根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境
    strategy:
      matrix:
        node-version: [16.x]  # 测试多个 Node.js 版本

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 获取代码

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3  # 设置 Node.js 环境
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # 缓存 npm 依赖

      - name: Install dependencies
        run: npm install  # 安装依赖

      - name: Remove console statements
        run: node scripts/remove-console.js  # 执行移除 console 的脚本